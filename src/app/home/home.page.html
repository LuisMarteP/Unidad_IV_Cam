<ion-header>
  <ion-toolbar>
    <ion-title> Camara </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="toggleSelectMode()" *ngIf="!isSelecting">
        <ion-icon name="checkbox-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="deleteSelectedPhotos()" *ngIf="isSelecting">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePicture(); isSelecting = false;">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-row>
    <ion-col size="6" *ngFor="let photo of photos">
      <ion-img [src]="photo" (click)="selectPhoto(photo)" [class.selected]="isSelecting && selectedPhotos.includes(photo)"></ion-img>
    </ion-col>
  </ion-row>
</ion-content>
